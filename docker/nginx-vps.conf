# =============================================================================
# Nginx configuration for Magicodex - VPS Centralized Setup
# =============================================================================
# Place this in /etc/nginx/sites-available/magicodex
# Then: ln -s /etc/nginx/sites-available/magicodex /etc/nginx/sites-enabled/
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=magicodex_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=magicodex_auth:10m rate=5r/m;

# Upstream backend (Docker container)
upstream magicodex_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name magicodex.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name magicodex.yourdomain.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/magicodex.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/magicodex.yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/magicodex.yourdomain.com/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://cards.scryfall.io https://c1.scryfall.com; font-src 'self' data:; connect-src 'self' https://api.scryfall.com;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    # Frontend static files
    root /var/www/magicodex/frontend;
    index index.html;

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy to backend container
    location /api/ {
        # Rate limiting
        limit_req zone=magicodex_api burst=20 nodelay;

        # Proxy settings
        proxy_pass http://magicodex_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;

        # Don't cache API responses by default
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/api/auth/(login|register) {
        limit_req zone=magicodex_auth burst=3 nodelay;
        
        proxy_pass http://magicodex_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (no rate limit)
    location = /api/health {
        proxy_pass http://magicodex_backend;
        proxy_http_version 1.1;
        access_log off;
    }

    # SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/magicodex_access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/magicodex_error.log warn;
}
